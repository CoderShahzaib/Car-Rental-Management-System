<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
  <div class="lg:col-span-2 bg-white shadow rounded-lg p-4">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold flex items-center gap-2">
        <span class="material-icons">directions_car</span>
        Vehicle List
      </h1>
      <button
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded flex items-center gap-1"
      (click)="onRefresh()">
        <span class="material-icons text-sm">refresh</span> Refresh
      </button>
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
  <thead class="bg-gray-50">
    <tr>
      <th class="px-4 py-2 text-left text-xs font-semibold text-gray-500 uppercase">CarId</th>
      <th class="px-4 py-2 text-left text-xs font-semibold text-gray-500 uppercase">Brand</th>
      <th class="px-4 py-2 text-left text-xs font-semibold text-gray-500 uppercase">Model</th>
      <th class="px-4 py-2 text-left text-xs font-semibold text-gray-500 uppercase">Year</th>
      <th class="px-4 py-2 text-left text-xs font-semibold text-gray-500 uppercase">Color</th>
      <th class="px-4 py-2 text-left text-xs font-semibold text-gray-500 uppercase">Rate</th>
      <th class="px-4 py-2 text-left text-xs font-semibold text-gray-500 uppercase">RegNo</th>
      <th class="px-4 py-2 text-left text-xs font-semibold text-gray-500 uppercase">Image</th>
      <th class="px-4 py-2 text-left text-xs font-semibold text-gray-500 uppercase">Action</th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
    @for(car of carsList; track car.carId){
      <tr class="hover:bg-gray-50">
        <td class="px-4 py-2">{{car.carId}}</td>
        <td class="px-4 py-2">{{car.brand}}</td>
        <td class="px-4 py-2">{{car.model}}</td>
        <td class="px-4 py-2">{{car.year}}</td>
        <td class="px-4 py-2">{{car.color}}</td>
        <td class="px-4 py-2">{{car.dailyRate}}</td>
        <td class="px-4 py-2">{{car.regNo}}</td>
        <td class="px-4 py-2">
          <img [src]="car.carImage" alt="car" class="w-12 h-10 object-cover rounded" />
        </td>
        <td class="px-4 py-2 flex gap-2">
          <button (click)="onEdit(car)" class="bg-yellow-400 hover:bg-yellow-500 text-white px-2 py-1 rounded">
            <span class="material-icons text-sm">edit</span>
          </button>
          <button (click)="deleteVehicle(car.carId)" class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded">
            <span class="material-icons text-sm">delete</span>
          </button>
        </td>
      </tr>
    }
  </tbody>
</table>

    </div>
  </div>
  <div class="bg-white shadow rounded-lg p-4">
    <h2 class="text-lg font-bold flex items-center gap-2 mb-4">
      <span class="material-icons">add_circle</span>
      Add / Update Vehicle
    </h2>
    <form class="space-y-3">
      <div>
        <label class="block text-sm font-medium text-gray-600">Brand</label>
        <input [(ngModel)]="newCarObj.brand" name="brand" type="text" placeholder="Enter brand"
          class="w-full border rounded px-3 py-2 mt-1 focus:ring focus:ring-blue-300"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600">Model</label>
        <input [(ngModel)]="newCarObj.model" name="model" type="text" placeholder="Enter model"
          class="w-full border rounded px-3 py-2 mt-1 focus:ring focus:ring-blue-300"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600">Year</label>
        <input [(ngModel)]="newCarObj.year" name="year" type="number" placeholder="Enter year"
          class="w-full border rounded px-3 py-2 mt-1 focus:ring focus:ring-blue-300"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600">Color</label>
        <input [(ngModel)]="newCarObj.color" name="color" type="text" placeholder="Enter color"
          class="w-full border rounded px-3 py-2 mt-1 focus:ring focus:ring-blue-300"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600">Daily Rate ($)</label>
        <input [(ngModel)]="newCarObj.dailyRate" name="dailyRate" type="number" placeholder="Enter daily rate"
          class="w-full border rounded px-3 py-2 mt-1 focus:ring focus:ring-blue-300"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600">Reg. No</label>
        <input [(ngModel)]="newCarObj.regNo" name="regNo" type="text" placeholder="Enter reg no"
          class="w-full border rounded px-3 py-2 mt-1 focus:ring focus:ring-blue-300"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600">Image</label>
        <input [(ngModel)]="newCarObj.carImage" name="carImage" type="text" placeholder="Image"
          class="w-full border rounded px-3 py-2 mt-1 focus:ring focus:ring-blue-300"/>
      </div>
      @if(newCarObj.carId == 0){
        <button type="button" (click)="onSave()"
        class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
        Save Vehicle
      </button>
      } @else {
        <button type="button" (click)="updateVehicle(newCarObj)"
        class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
        Update Vehicle
      </button>
      }
      <button type="button" (click)="onClear()"
        class="w-full bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded">
        Clear
      </button>
    </form>
  </div>
</div>
