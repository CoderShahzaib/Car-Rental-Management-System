<div class="min-h-screen flex flex-col justify-center items-center px-4 py-8 m-0
            bg-gradient-to-r from-blue-200 via-blue-100 to-blue-50">
  <div class="w-full sm:max-w-sm md:max-w-md lg:max-w-lg bg-white p-8 rounded-lg shadow-lg flex flex-col items-center">

    <img src="images/avatar.png" alt="User Avatar" class="w-24 h-24 rounded-full mb-6 border-2 border-blue-400">
    <h1 class="text-2xl font-bold mb-4">Admin Login</h1>
    <form (ngSubmit)="login()" #loginForm="ngForm" class="w-full">

  <input 
    type="text" 
    placeholder="Username" 
    name="username"
    [(ngModel)]="loginObj.userName"
    class="w-full mb-4 p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
    (keydown.enter)="goToPassword($event, passwordInput)"
  >

  <input 
    #passwordInput
    type="password" 
    placeholder="Password" 
    name="password"
    [(ngModel)]="loginObj.password" 
    class="w-full mb-4 p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
  >

  <button 
    type="submit"
    class="w-full p-3 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
  >
    Login
  </button>
</form>



  </div>
</div>
